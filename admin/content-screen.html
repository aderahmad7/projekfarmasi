<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="multikit" />
        <meta name="keywords" content="multikit" />
        <title>Multikit - Multi-purpose Html Template</title>
        <link
            rel="manifest"
            href="https://themes.pixelstrap.net/multikit/manifest.json"
        />
        <meta name="theme-color" content="#ff8d2f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="multikit" />
        <meta
            name="msapplication-TileImage"
            content="https://themes.pixelstrap.net/multikit/assets/images/favicon/1.svg"
        />
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://themes.pixelstrap.net/multikit/assets/images/favicon/9.svg"
        />
        <link
            rel="shortcut icon"
            href="https://themes.pixelstrap.net/"
            type="image/x-icon"
        />

        <!--Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap css -->
        <link
            id="rtl-link"
            rel="stylesheet"
            type="text/css"
            href="../assets/css/vendors/bootstrap.css"
        />

        <!-- Swiper css -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/css/vendors/swiper/swiper-bundle.min.css"
        />

        <!-- Remix Icon css -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/css/remixicon.css"
        />

        <!-- Style css -->
        <link
            id="change-link"
            rel="stylesheet"
            type="text/css"
            href="../assets/css/style.css"
        />

            <div class="custom-container">

                    <div class="header-left">
                        <a class="text-white" href="home-screen-admin.html">
                            <i class="ri-arrow-left-line"></i>

                    </div>

                    
                </div>

                <div class="header-bottom header-bottom-2">
                    <h2 class="fw-500 text-white">Content</h2>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- Mobile Section Start -->
        <div class="mobile-style-1">
            <ul>
                <li>
                    <a href="home-screen-admin.html" class="mobile-box">
                        <div class="mobile-icon">
                            <i class="ri-home-5-line"></i>
                        </div>
                        <div class="mobile-name">
                            <h5>Home</h5>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="users-screen.html" class="mobile-box">
                        <div class="mobile-icon">
                            <i class="ri-group-line"></i>

                        <div class="mobile-name">
                            <h5>Users</h5>
                        </div>
                    </a>
                </li>

                <li class="active">
                    <a href="content-screen.html" class="mobile-box">
                        <div class="mobile-icon">

                        </div>
                        <div class="mobile-name">
                            <h5>Content</h5>
                        </div>
                    </a>
                </li>

                <ul class="menu-setting-list px-0">
                    <li>
                        <a
                            href="pre-test-screen.html"
                            class="menu-setting-box"

                                <i class="ri-book-line"></i>
                            </div>

                    <li>

                                <i class="ri-book-fill"></i>
                            </div>
                            <div class="setting-name">

                            </div>

        <script src="../assets/js/script.js"></script>

        <script src="../assets/js/theme-setting.js"></script>
