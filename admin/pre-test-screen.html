<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="multikit" />
        <meta name="keywords" content="multikit" />
        <title>Multikit - Multi-purpose Html Template</title>
        <link
            rel="manifest"
            href="https://themes.pixelstrap.net/multikit/manifest.json"
        />
        <meta name="theme-color" content="#ff8d2f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="multikit" />
        <meta
            name="msapplication-TileImage"
            content="https://themes.pixelstrap.net/multikit/assets/images/favicon/1.svg"
        />
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://themes.pixelstrap.net/multikit/assets/images/favicon/9.svg"
        />
        <link
            rel="shortcut icon"
            href="https://themes.pixelstrap.net/"
            type="image/x-icon"
        />

        <!--Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap css -->
        <link
            id="rtl-link"
            rel="stylesheet"
            type="text/css"
            href="../assets/css/vendors/bootstrap.css"
        />

        <!-- Swiper css -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/css/vendors/swiper/swiper-bundle.min.css"
        />

        <!-- Remix Icon css -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/css/remixicon.css"
        />

        <!-- Style css -->
        <link
            id="change-link"
            rel="stylesheet"
            type="text/css"
            href="../assets/css/style.css"
        />
        <!-- Questions css -->
        <link rel="stylesheet" href="../assets/css/questions.css" />
    </head>

    <body class="inter-body learning-color">
        <!-- header start -->
        <header class="main-header learning-header h-102">
            <div class="custom-container">
                <div class="row">
                    <div class="col-12">
                        <div class="top-header">
                            <div class="header-left">
                                <a class="text-white" href="content-screen.html">
                                    <i class="ri-arrow-left-line"></i>
                                </a>
                            </div>

                            <div class="header-right">
                                <div class="notification-box">
                                    <a class="text-white" href="#">
                                        <i class="ri-chat-4-line"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="header-bottom header-bottom-2">
                            <h2 class="fw-500 text-white">Pre-Test Data</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header end -->

        <section class="pre-test-section pt-25 pe-3">
            <div class="custom-container">
                <div class="mb-3">
                    <input
                        type="text"
                        id="questionText"
                        class="form-control"
                        placeholder="Input Question"
                    />
                    <button
                        onclick="addQuestion()"
                        class="btn btn-primary mt-2"
                    >
                        Add Question
                    </button>
                </div>
                <div id="questionList"></div>
            </div>
        </section>

        <div class="modal fade" id="customModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle"></h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <p id="modalMessage"></p>
                        <input
                            type="text"
                            id="modalInput"
                            class="form-control"
                        />
                    </div>
                    <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                        >
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-primary"
                            id="modalConfirm"
                        >
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap js-->
        <script src="../assets/js/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

        <!-- swiper js -->
        <script src="../assets/js/swiper-bundle.min.js"></script>
        <script src="../assets/js/custom_swiper.js"></script>

        <!-- image change js -->
        <script src="../assets/js/image-change.js"></script>

        <!-- Theme js-->
        <script src="../assets/js/script.js"></script>

        <!-- Theme Settings js-->
        <script src="../assets/js/theme-setting.js"></script>

        <!-- Pre-test js -->
        <script src="../assets/js/pre-test.js"></script>
    </body>
</html>
