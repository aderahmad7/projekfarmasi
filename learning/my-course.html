<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="multikit" />
        <meta name="keywords" content="multikit" />
        <title>Multikit - Multi-purpose Html Template</title>
        <link
            rel="manifest"
            href="https://themes.pixelstrap.net/multikit/manifest.json"
        />
        <meta name="theme-color" content="#ff8d2f" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="multikit" />
        <meta
            name="msapplication-TileImage"
            content="https://themes.pixelstrap.net/multikit/assets/images/favicon/1.svg"
        />
        <meta name="msapplication-TileColor" content="#FFFFFF" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link
            rel="icon"
            type="image/x-icon"
            href="https://themes.pixelstrap.net/multikit/assets/images/favicon/9.svg"
        />
        <link
            rel="shortcut icon"
            href="https://themes.pixelstrap.net/"
            type="image/x-icon"
        />

        <!--Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com/" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap css -->
        <link
            id="rtl-link"
            rel="stylesheet"
            type="text/css"
            href="../assets/css/vendors/bootstrap.css"
        />

        <!-- Swiper css -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/css/vendors/swiper/swiper-bundle.min.css"
        />

        <!-- Remix Icon css -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../assets/css/remixicon.css"
        />

        <!-- Style css -->
        <link
            id="change-link"
            rel="stylesheet"
            type="text/css"
            href="../assets/css/style.css"
        />

        <!-- Style video -->
        <link rel="stylesheet" href="../assets/css/video.css" />
    </head>

    <body class="inter-body learning-color">
        <!-- header start -->
        <header class="main-header learning-header h-102">
            <div class="custom-container">
                <div class="top-header">
                    <div class="header-left">
                        <a class="text-white" href="javascript:history.go(-1)">
                            <i class="ri-arrow-left-line"></i>
                        </a>
                    </div>

                    <div class="header-right">
                        <div class="notification-box">
                            <a class="text-white" href="#">
                                <i class="ri-chat-4-line"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="header-bottom header-bottom-2">
                    <h2 class="fw-500 text-white">Courses</h2>
                </div>
            </div>
        </header>
        <!-- header end -->

        <!-- Mobile Section Start -->
        <div class="mobile-style-1">
            <ul>
                <li>
                    <a href="index.html" class="mobile-box">
                        <div class="mobile-icon">
                            <i class="ri-home-5-line"></i>
                        </div>
                        <div class="mobile-name">
                            <h5>Home</h5>
                        </div>
                    </a>
                </li>

                <li class="active">
                    <a href="my-course.html" class="mobile-box">
                        <div class="mobile-icon">
                            <i class="ri-play-circle-line"></i>
                        </div>
                        <div class="mobile-name">
                            <h5>Courses</h5>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="consultation.html" class="mobile-box">
                        <div class="mobile-icon">
                            <i class="ri-contacts-book-2-line"></i>
                        </div>
                        <div class="mobile-name">
                            <h5>Consultation</h5>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="account.html" class="mobile-box">
                        <div class="mobile-icon">
                            <i class="ri-user-3-line"></i>
                        </div>
                        <div class="mobile-name">
                            <h5>Account</h5>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Mobile Section End -->

        <!-- Setting Section Start -->
        <div class="search-box pt-25">
            <div class="custom-container">
                <div class="row">
                    <div class="col-12">
                        <form class="form-style-1 learning-search-form">
                            <div>
                                <div class="search-icon">
                                    <i class="ri-search-line"></i>
                                </div>
                                <input
                                    type="search"
                                    class="form-control"
                                    placeholder="Search"
                                />
                                <button
                                    class="btn filter-button"
                                    type="button"
                                    data-bs-toggle="offcanvas"
                                    data-bs-target="#filter-button"
                                >
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Setting Section End -->

        <!-- Features Course Section Start -->
        <section class="section-t-space feature-course-section">
            <div class="custom-container">
                <div id="videoList"></div>
            </div>
        </section>
        <!-- Features Course Section End -->

        <!-- space box start -->
        <div class="learning-box"></div>
        <!-- space box end -->

        <!-- Bootstrap js-->
        <script src="../assets/js/vendors/bootstrap/bootstrap.bundle.min.js"></script>

        <!-- swiper js -->
        <script src="../assets/js/swiper-bundle.min.js"></script>
        <script src="../assets/js/custom_swiper.js"></script>

        <!-- Theme js-->
        <script src="../assets/js/script.js"></script>

        <!-- Theme Settings js-->
        <script src="../assets/js/theme-setting.js"></script>

        <!-- Video js -->
        <script src="../assets/js/video.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
    </body>
</html>
